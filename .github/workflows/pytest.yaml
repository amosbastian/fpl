# GitHub Action for running 
name: PyTest
on:
  push:
    branches:
      - master
      - actions
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 12 * * SUN'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v1
        with:
          python-version: "3.x"

      - name: Install pipenv
        run: |
          python -m pip install --upgrade pipenv wheel

      - id: cache-pipenv
        uses: actions/cache@v1
        with:
          path: ~/.local/share/virtualenvs
          key: ${{ runner.os }}-pipenv-${{ hashFiles('**/Pipfile.lock') }}

      - name: Install dependencies
        if: steps.cache-pipenv.outputs.cache-hit != 'true'
        run: |
          pipenv install --dev -e .

      - name: Create credentials.cfg
        run: |
          echo [CREDENTIALS] >> credentials.cfg
          echo FPL_EMAIL="$FPL_EMAIL" >> credentials.cfg
          echo FPL_PASSWORD="$FPL_PASSWORD" >> credentials.cfg
        shell: bash
        env:
          SSH_KEY: ${{ secrets.FPL_EMAIL }}
          FPL_PASSWWORD: ${{ secrets.FPL_PASSWORD }}
        
      - name: Run test suite
        run: |
          pipenv run pytest tests/